# Configuración de la aplicación Spring
spring:
  application:
    name: CUSTOMER-MS
  mvc:
    throw-exception-if-no-handler-found: true

  datasource:
    url: jdbc:mysql://autorack.proxy.rlwy.net:25967/railway
    username: root
    password: ${PASSWORD_CUSTOMER}
    #url: jdbc:mysql://localhost:3306/customer_db
    #password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

# Configuración de SpringDoc para OpenAPI y Swagger UI
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    display-request-duration: true
    url: /openapi.yaml



# Configuración de Eureka
eureka:
  client:
    service-url:
      defaultZone: https://euraka-server-production.up.railway.app/eureka/
      # Descomentar la siguiente línea para trabajar localmente:
      #defaultZone: http://localhost:8761/eureka/

  instance:
    prefer-ip-address: false
    hostname: customer-ms-production.up.railway.app
    # Descomentar la siguiente línea para trabajar localmente:
    #hostname: localhost
